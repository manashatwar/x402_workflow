# Configuration for AOSSIE Contributor System

[promotion]
# Number of successful PRs required for Sentinel promotion
threshold = 3
# Minimum average lines changed per PR to count toward promotion
min_avg_lines = 10
# Minimum hours between PRs to prevent spam
min_hours_between_prs = 48

[sentinel]
# Days to resolve assigned issue
deadline_days = 5
# No extensions allowed (Knight can add "time-taken" label to override)
extension_allowed = false
# Use business days for deadline calculation (exclude weekends)
use_business_days = true

[onboarding]
# Days to wait for Discord/wallet response before creating partial TOML
response_timeout_days = 7
# Discord ID validation (must be 17-19 digit numeric)
discord_id_length_min = 17
discord_id_length_max = 19
# Ethereum wallet address validation
wallet_address_prefix = "0x"
wallet_address_length = 42

[health_check]
# Run health check every N days
interval_days = 5
# Reassign issues older than this many days
reassign_after_days = 5
# Alert Knights if Sentinel has more than this many stale issues
stale_issue_alert_threshold = 2

[rate_limits]
# Maximum new onboards per day (spam prevention)
max_onboards_per_day = 10
# Discord API rate limit (roles per second)
discord_roles_per_second = 1
# Gist API retry attempts
gist_max_retries = 3
# Gist API retry backoff (seconds)
gist_retry_backoff = [1, 2, 4]

[quality_gates]
# Minimum PR quality standards
min_lines_for_count = 1
# PR types to exclude from counting
exclude_pr_labels = ["dependencies", "automated"]
# Only count merges to these branches
allowed_merge_branches = ["main", "master", "develop"]

[discord]
# Discord channel names (without #)
apprentice_channel = "apprentices"
sentinel_channel = "sentinels"
knight_channel = "knights"
announcement_channel = "announcements"

[gist]
# Central registry Gist URL
registry_url = "https://gist.github.com/499740a475592025478e29d47c7138da.git"
# TOML schema version
schema_version = 1
# Filename pattern
contributor_file_pattern = "contributor__{username}.toml"
