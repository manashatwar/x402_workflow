<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x402 Settlement Trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .warning-box h3 {
            color: #856404;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .warning-box p {
            color: #856404;
            font-size: 12px;
            line-height: 1.6;
        }

        .warning-box code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ x402 Settlement</h1>
            <p>Trigger token settlement workflow</p>
        </div>

        <div class="warning-box">
            <h3>‚ö†Ô∏è First Time Setup</h3>
            <p>
                Generate GitHub PAT: <a href="https://github.com/settings/tokens" target="_blank">Settings ‚Üí Tokens</a><br>
                Required scopes: <code>repo</code> and <code>workflow</code>
            </p>
        </div>

        <form id="settlementForm">
            <div class="form-group">
                <label for="githubToken">GitHub Token *</label>
                <input 
                    type="password" 
                    id="githubToken" 
                    placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" 
                    required
                >
                <div class="help-text">Stored in browser only</div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="repoOwner">Repository Owner *</label>
                    <input 
                        type="text" 
                        id="repoOwner" 
                        placeholder="manashatwar" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="repoName">Repository Name *</label>
                    <input 
                        type="text" 
                        id="repoName" 
                        placeholder="x402_workflow" 
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="recipientWallet">Recipient Wallet Address *</label>
                <input 
                    type="text" 
                    id="recipientWallet" 
                    placeholder="0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266" 
                    required
                >
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="tokenAmount">Token Amount *</label>
                    <input 
                        type="number" 
                        id="tokenAmount" 
                        placeholder="100" 
                        min="1"
                        max="1000"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="network">Network *</label>
                    <select id="network" required>
                        <option value="monad-testnet">Monad Testnet</option>
                        <option value="monad-mainnet">Monad Mainnet</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="issueNumber">Issue/PR Number *</label>
                    <input 
                        type="number" 
                        id="issueNumber" 
                        placeholder="1" 
                        min="1"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="callerRepo">Caller Repository *</label>
                    <input 
                        type="text" 
                        id="callerRepo" 
                        placeholder="owner/repo" 
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="serverWallet">Server Wallet Private Key *</label>
                <input 
                    type="password" 
                    id="serverWallet" 
                    placeholder="0x..." 
                    required
                >
            </div>

            <div class="form-group">
                <label for="scoreTokenContract">Score Token Contract *</label>
                <input 
                    type="text" 
                    id="scoreTokenContract" 
                    placeholder="0xFea9868391EaB5204dcac3a4A416366B5F54B3C3" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="rpcUrl">RPC URL *</label>
                <input 
                    type="text" 
                    id="rpcUrl" 
                    placeholder="https://testnet.monad.xyz" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="callbackToken">Callback GitHub Token (Optional)</label>
                <input 
                    type="password" 
                    id="callbackToken" 
                    placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                >
                <div class="help-text">For posting results back to caller repo</div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                üöÄ Trigger Settlement
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script>
        // Load saved values from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const fields = ['githubToken', 'repoOwner', 'repoName', 'serverWallet', 'scoreTokenContract', 'rpcUrl'];
            fields.forEach(field => {
                const saved = localStorage.getItem(field);
                if (saved) {
                    document.getElementById(field).value = saved;
                }
            });
        });

        // Save values to localStorage
        function saveFormValues() {
            const fields = ['githubToken', 'repoOwner', 'repoName', 'serverWallet', 'scoreTokenContract', 'rpcUrl'];
            fields.forEach(field => {
                const value = document.getElementById(field).value;
                if (value) {
                    localStorage.setItem(field, value);
                }
            });
        }

        document.getElementById('settlementForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');
            
            // Get form values
            const githubToken = document.getElementById('githubToken').value.trim();
            const repoOwner = document.getElementById('repoOwner').value.trim();
            const repoName = document.getElementById('repoName').value.trim();
            const recipientWallet = document.getElementById('recipientWallet').value.trim();
            const tokenAmount = document.getElementById('tokenAmount').value;
            const network = document.getElementById('network').value;
            const issueNumber = document.getElementById('issueNumber').value;
            const callerRepo = document.getElementById('callerRepo').value.trim();
            const serverWallet = document.getElementById('serverWallet').value.trim();
            const scoreTokenContract = document.getElementById('scoreTokenContract').value.trim();
            const rpcUrl = document.getElementById('rpcUrl').value.trim();
            const callbackToken = document.getElementById('callbackToken').value.trim();

            // Validate wallet
            if (!recipientWallet.startsWith('0x') || recipientWallet.length !== 42) {
                showStatus('‚ùå Invalid wallet address format', 'error');
                return;
            }

            // Validate caller repo
            if (!callerRepo.includes('/')) {
                showStatus('‚ùå Caller repo must be format: owner/repo', 'error');
                return;
            }

            // Save form values
            saveFormValues();

            // Show loading
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '‚è≥ Triggering workflow...';
            submitBtn.disabled = true;

            const requestPayload = {
                ref: 'main',
                inputs: {
                    recipient_wallet: recipientWallet,
                    score_amount: tokenAmount.toString(),
                    network: network,
                    issue_number: issueNumber.toString(),
                    repo_name: callerRepo,
                    server_wallet: serverWallet,
                    score_token_contract: scoreTokenContract,
                    rpc_url: rpcUrl,
                    github_token: callbackToken || ''
                }
            };

            console.log('üöÄ Triggering workflow:', {
                endpoint: `https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/x402-settlement-demo.yml/dispatches`,
                payload: { ...requestPayload, inputs: { ...requestPayload.inputs, server_wallet: '[HIDDEN]', github_token: '[HIDDEN]' } }
            });

            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/x402-settlement-demo.yml/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestPayload)
                });

                console.log('Response status:', response.status);

                if (response.status === 204) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ <strong>Workflow triggered!</strong><br><br>
                        View: <a href="https://github.com/${repoOwner}/${repoName}/actions" target="_blank">Actions Tab</a><br>
                        Issue: <a href="https://github.com/${callerRepo}/issues/${issueNumber}" target="_blank">#${issueNumber}</a>
                    `;
                    
                    // Clear sensitive fields
                    document.getElementById('recipientWallet').value = '';
                    document.getElementById('issueNumber').value = '';
                } else {
                    const errorData = await response.json();
                    console.error('GitHub API error:', errorData);
                    throw new Error(errorData.message || 'Unknown error');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    ‚ùå <strong>Error:</strong> ${error.message}<br><br>
                    <strong>Check:</strong><br>
                    ‚Ä¢ Token has <code>workflow</code> scope<br>
                    ‚Ä¢ File <code>x402-settlement-demo.yml</code> exists<br>
                    ‚Ä¢ Branch name is correct (main)<br>
                    ‚Ä¢ Token has access to repository
                `;
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
