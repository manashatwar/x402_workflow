<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x402 - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .toggle-mode {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .toggle-mode a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-mode a:hover {
            text-decoration: underline;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>x402</h1>
        <p class="subtitle">GitHub Score Distribution on Monad</p>
        
        <div id="error" class="error"></div>
        
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••" minlength="6">
            </div>
            
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <div class="toggle-mode">
            <span id="modeText">Don't have an account?</span>
            <a href="#" id="toggleLink">Sign up</a>
        </div>
    </div>

    <script type="module">
        import { auth } from './src/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'firebase/auth';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';

        const db = getFirestore();
        let isLoginMode = true;

        const form = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const toggleLink = document.getElementById('toggleLink');
        const modeText = document.getElementById('modeText');
        const errorDiv = document.getElementById('error');

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                submitBtn.textContent = 'Login';
                modeText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
            } else {
                submitBtn.textContent = 'Sign Up';
                modeText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login';
            }
            hideError();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = isLoginMode ? 'Logging in...' : 'Signing up...';
            hideError();

            try {
                let userCredential;
                if (isLoginMode) {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                    // Check if user has credentials saved
                    const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
                    if (userDoc.exists() && userDoc.data().credentials) {
                        window.location.href = 'workflow.html';
                    } else {
                        window.location.href = 'setup.html';
                    }
                } else {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    window.location.href = 'setup.html';
                }
            } catch (error) {
                showError(getErrorMessage(error.code));
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'Login' : 'Sign Up';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'Email already registered. Try logging in.',
                'auth/invalid-email': 'Invalid email address.',
                'auth/weak-password': 'Password should be at least 6 characters.',
                'auth/user-not-found': 'No account found with this email.',
                'auth/wrong-password': 'Incorrect password.',
                'auth/too-many-requests': 'Too many attempts. Try again later.'
            };
            return messages[code] || 'An error occurred. Please try again.';
        }
    </script>
</body>
</html>
