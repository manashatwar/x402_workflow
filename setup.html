<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x402 - Setup Credentials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        h1 {
            color: #667eea;
            font-size: 28px;
        }
        .logout {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
        }
        .logout:hover {
            color: #667eea;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button.primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success.show {
            display: block;
        }
        .info {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Setup Credentials</h1>
            <button class="logout" id="logoutBtn">Logout</button>
        </div>
        <p class="subtitle">Save your x402 configuration</p>
        
        <div class="info">
            ℹ️ These credentials will be securely stored and used for workflow execution. You can update them anytime.
        </div>

        <div id="success" class="success"></div>
        
        <form id="setupForm">
            <div class="form-group">
                <label for="rpcUrl">X402_RPC_URL</label>
                <input type="url" id="rpcUrl" required placeholder="https://...">
            </div>
            
            <div class="form-group">
                <label for="tokenContract">X402_SCORE_TOKEN_CONTRACT</label>
                <input type="text" id="tokenContract" required placeholder="0x...">
            </div>
            
            <div class="form-group">
                <label for="serverWallet">X402_SERVER_WALLET</label>
                <input type="text" id="serverWallet" required placeholder="0x...">
            </div>
            
            <div class="form-group">
                <label for="workflowToken">X402_WORKFLOW_TOKEN</label>
                <input type="password" id="workflowToken" required placeholder="ghp_...">
            </div>
            
            <button type="submit" class="primary" id="saveBtn">Save & Continue</button>
        </form>
    </div>

    <script type="module">
        import { auth } from './src/firebase-config.js';
        import { signOut, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, doc, setDoc, getDoc } from 'firebase/firestore';

        const db = getFirestore();
        const form = document.getElementById('setupForm');
        const saveBtn = document.getElementById('saveBtn');
        const successDiv = document.getElementById('success');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check auth
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load existing credentials if any
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists() && userDoc.data().credentials) {
                    const creds = userDoc.data().credentials;
                    document.getElementById('rpcUrl').value = creds.rpcUrl || '';
                    document.getElementById('tokenContract').value = creds.tokenContract || '';
                    document.getElementById('serverWallet').value = creds.serverWallet || '';
                    document.getElementById('workflowToken').value = creds.workflowToken || '';
                }
            } catch (error) {
                console.error('Error loading credentials:', error);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const credentials = {
                rpcUrl: document.getElementById('rpcUrl').value,
                tokenContract: document.getElementById('tokenContract').value,
                serverWallet: document.getElementById('serverWallet').value,
                workflowToken: document.getElementById('workflowToken').value
            };

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                await setDoc(doc(db, 'users', auth.currentUser.uid), {
                    email: auth.currentUser.email,
                    credentials: credentials,
                    updatedAt: new Date().toISOString()
                });

                successDiv.textContent = '✓ Credentials saved successfully!';
                successDiv.classList.add('show');
                
                setTimeout(() => {
                    window.location.href = 'workflow.html';
                }, 1500);
            } catch (error) {
                alert('Error saving credentials: ' + error.message);
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save & Continue';
            }
        });
    </script>
</body>
</html>
