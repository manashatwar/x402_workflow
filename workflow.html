<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x402 - Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        h1 {
            color: #667eea;
            font-size: 28px;
        }
        .user-info {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn-secondary {
            background: none;
            border: 1px solid #ddd;
            color: #666;
            cursor: pointer;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            border-color: #667eea;
            color: #667eea;
        }
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button.primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        .status.info {
            background: #e7f3ff;
            color: #0066cc;
            display: block;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #fee;
            color: #c33;
            display: block;
        }
        .credentials-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div>
                    <h1>x402 Workflow</h1>
                    <div class="user-info" id="userInfo"></div>
                </div>
                <div class="actions">
                    <button class="btn-secondary" id="editCredsBtn">Edit Credentials</button>
                    <button class="btn-secondary" id="logoutBtn">Logout</button>
                </div>
            </div>
            <p class="subtitle">Trigger score distribution workflow</p>
            
            <form id="workflowForm">
                <div class="form-group">
                    <label for="repoOwner">Repository Owner</label>
                    <input type="text" id="repoOwner" required placeholder="octocat">
                </div>

                <div class="form-group">
                    <label for="repoName">Repository Name</label>
                    <input type="text" id="repoName" required placeholder="hello-world">
                </div>

                <div class="form-group">
                    <label for="recipientWallet">Recipient Wallet Address</label>
                    <input type="text" id="recipientWallet" required placeholder="0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="issueNumber">Issue Number</label>
                        <input type="number" id="issueNumber" required placeholder="42" min="1">
                    </div>

                    <div class="form-group">
                        <label for="network">Network</label>
                        <select id="network" required>
                            <option value="monad-testnet">Monad Testnet</option>
                            <option value="monad-mainnet">Monad Mainnet</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tokenAmount">Token Amount</label>
                    <input type="number" id="tokenAmount" required placeholder="100" min="1" max="1000" step="1">
                </div>

                <div class="form-group">
                    <label for="callerRepo">Caller Repository</label>
                    <input type="text" id="callerRepo" required placeholder="owner/repo">
                </div>

                <button type="submit" class="primary" id="triggerBtn">Trigger Workflow</button>
            </form>

            <div id="status" class="status"></div>
        </div>
    </div>

    <script type="module">
        import { auth } from './src/firebase-config.js';
        import { signOut, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, doc, getDoc } from 'firebase/firestore';

        const db = getFirestore();
        const form = document.getElementById('workflowForm');
        const triggerBtn = document.getElementById('triggerBtn');
        const statusDiv = document.getElementById('status');
        const userInfo = document.getElementById('userInfo');
        const logoutBtn = document.getElementById('logoutBtn');
        const editCredsBtn = document.getElementById('editCredsBtn');

        let userCredentials = null;

        // Check auth and load credentials
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            userInfo.innerHTML = `${user.email} <span class="credentials-badge">✓ Credentials Loaded</span>`;
            
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists() && userDoc.data().credentials) {
                    userCredentials = userDoc.data().credentials;
                } else {
                    window.location.href = 'setup.html';
                }
            } catch (error) {
                showStatus('Error loading credentials. Please try again.', 'error');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });

        editCredsBtn.addEventListener('click', () => {
            window.location.href = 'setup.html';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!userCredentials) {
                showStatus('Credentials not loaded. Please setup credentials first.', 'error');
                return;
            }

            const repoOwner = document.getElementById('repoOwner').value;
            const repoName = document.getElementById('repoName').value;
            const recipientWallet = document.getElementById('recipientWallet').value;
            const issueNumber = document.getElementById('issueNumber').value;
            const network = document.getElementById('network').value;
            const tokenAmount = document.getElementById('tokenAmount').value;
            const callerRepo = document.getElementById('callerRepo').value;

            triggerBtn.disabled = true;
            triggerBtn.textContent = 'Triggering...';
            showStatus('Triggering workflow...', 'info');

            try {
                // Call x402-settlement-demo.yml workflow
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/x402-settlement-demo.yml/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `Bearer ${userCredentials.workflowToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            recipient_wallet: recipientWallet,
                            score_amount: tokenAmount,
                            network: network,
                            issue_number: issueNumber,
                            repo_name: callerRepo,
                            server_wallet: userCredentials.serverWallet,
                            score_token_contract: userCredentials.tokenContract,
                            rpc_url: userCredentials.rpcUrl,
                            github_token: userCredentials.workflowToken
                        }
                    })
                });

                if (response.status === 204) {
                    showStatus(`✓ Workflow triggered successfully! View at: https://github.com/${repoOwner}/${repoName}/actions`, 'success');
                    // Don't reset form - keep values for quick retries
                } else {
                    const error = await response.json();
                    showStatus(`Failed: ${error.message || 'Check token has workflow scope and x402-settlement-demo.yml exists'}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                triggerBtn.disabled = false;
                triggerBtn.textContent = 'Trigger Workflow';
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
